<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Listagem dos estados">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{estadoBean.estados}" var="estado" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{estadoBean.instanciarEstado}"
						update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{estado.nome}"
					filterBy="#{estado.nome}">
					<h:outputText value="#{estado.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{estado.sigla}"
					filterBy="#{estado.sigla}">
					<h:outputText value="#{estado.sigla}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoBean.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmação"
							message="Deseja excluir esse estado?" icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						update=":formCadastro:painel"
						actionListener="#{estadoBean.editar}"
						oncomplete="PF('dialogo').show();">
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de estado" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel for="nome" value="Nome: " />
				<p:inputText id="nome" maxlength="50" size="30"
					value="#{estadoBean.estado.nome}" required="true"
					requiredMessage="O campo 'Nome' é obrigatório." />

				<p:outputLabel for="sigla" value="Sigla: " />
				<p:inputText id="sigla" maxlength="2" size="10"
					value="#{estadoBean.estado.sigla}" required="true"
					requiredMessage="O campo 'Sigla' é obrigatório." />

			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{estadoBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
