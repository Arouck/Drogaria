<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem das pessoas">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>
				
				<p:column headerText="E-mail">
				</p:column>
				
				<p:column headerText="celular">
				</p:column>
				
				<p:column headerText="telefone">
				</p:column>
				
				<p:column headerText="Rua">
				</p:column>
				
				<p:column headerText="Número">
				</p:column>
				
				<p:column headerText="Bairro">
				</p:column>
				
				<p:column headerText="Complemento">
				</p:column>
				
				<p:column headerText="CEP">
				</p:column>
				
				<p:column headerText="CPF">
				</p:column>
				
				<p:column headerText="RG">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de pessoa" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="50" />
				
				<p:outputLabel value="E-mail: " />
				<p:inputText maxlength="100" size="50" />
				
				<p:outputLabel value="Celular: " />
				<p:inputText maxlength="20" size="50" />
				
				<p:outputLabel value="Telefone: " />
				<p:inputText maxlength="20" size="50" />
				
				<p:outputLabel value="Rua: " />
				<p:inputText maxlength="100" size="50" />
				
				<p:outputLabel value="Número: " />
				<p:inputText maxlength="5" size="50" />
				
				<p:outputLabel value="Bairro: " />
				<p:inputText maxlength="100" size="50" />
				
				<p:outputLabel value="Complemento: " />
				<p:inputText maxlength="100" size="50" />
				
				<p:outputLabel value="CEP: " />
				<p:inputText maxlength="9" size="50" />
				
				<p:outputLabel value="CPF: " />
				<p:inputText maxlength="15" size="50" />
				
				<p:outputLabel value="RG: " />
				<p:inputText maxlength="7" size="50" />

				<p:outputLabel value="Cidade: " />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma cidade" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
