<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fabricantes</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form>
		<p:panel header="Listagem dos fabricantes">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{fabricanteBean.fabricantes}"
				var="fabricante" rows="5" >
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{fabricanteBean.instanciar}"
						update=":formCadastro:painel" />
				</f:facet>

				<p:column headerText="Nome" sortBy="#{fabricante.nome}" filterBy="#{fabricante.nome}" >
					<h:outputText value="#{fabricante.nome}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash">
						<p:confirm header="Confirmação"
							message="Deseja excluir esse fabricante?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true" >
				<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastro de Estado" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="Nome: " />
				<p:inputText maxlength="50" size="30"
					value="#{fabricanteBean.fabricante.nome}" />

			</p:panelGrid>

			<p:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{fabricanteBean.salvar}"
					update=":mensagem :formCadastro:painel" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
